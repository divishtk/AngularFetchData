<!-- another way is to use ngFor to iterate over array of objects -->

<app-card *ngFor="let post of posts"
  [title]="post.title"
  [imageUrl]="post.imgUrl"
  [userName]="post.userName"
  [content]="post.content"

>

</app-card>
